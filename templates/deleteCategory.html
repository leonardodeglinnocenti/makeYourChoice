{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete this survey?</h1>
<h2>Survey: {{ survey.name }}</h2>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, I'm sure!"/>
    <a href="{% url 'index' %}">
        <button class="cancel-link" type="button">Cancel</button>
    </a>
</form>
{% endblock %}
