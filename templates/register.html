{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {% if form.errors %}
        <div class="message" style="color: red">
            {{ form.errors }}
        </div>
    {% endif %}
    {{ form.as_p }}
{{ previous_page }}
    <input type="hidden" name="next" value="{{ previous_page }}" />
    <button type="submit">Register</button>
</form>
{% endblock %}
