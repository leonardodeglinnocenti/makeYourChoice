<!-- Create a Django HTML page to login -->
{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <!-- submit should pass the previous page as a hidden field -->
    <input type="hidden" name="next" is="next" value="{{ previous_page }}">
    <button type="submit">Login</button>
</form>
{% endblock %}
