<!-- Create a Django HTML page to edit a category using the editCategory view -->

{% extends "base.html" %}

{% block content %}

    <h1>Edit Category</h1>

    <form id="category_form" method="post" action="{% url 'editCategory' category.id %}">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Rename" />
    </form>
{% endblock %}
