{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete this question?</h1>
<h3>Question: {{ question.text }} </h3>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, I'm sure!" />
    <a href="{% url 'viewSurvey' survey.id %}">
            <button class="cancel-link" type="button">Cancel</button>
    </a>
</form>
{% endblock %}
