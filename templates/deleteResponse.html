{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to delete your response?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, I'm sure!" />
    <a href="{% url 'deleteResponse' response.id %}">
        <button class="cancel-link" type="button">Cancel</button>
    </a>
</form>
{% endblock %}
